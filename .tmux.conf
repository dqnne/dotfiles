set -g status-interval 1
set -g status-right "#h %Y-%m-%d %T"
set -g status-style bg=black,fg=white

set -g message-style bg=white,fg=black
set -g mode-style bg=white,fg=black

set -g pane-border-style fg=brightblack
set -g pane-active-border-style fg=white

set -a terminal-features "*:RGB"
set -a terminal-features "*:usstyle"
set -g default-terminal "tmux-256color"

set -g allow-passthrough on
set -g detach-on-destroy off
set -g escape-time 0
set -g extended-keys on
set -g focus-events on
set -g history-limit 5000
set -g mouse on
set -g renumber-windows on
set -g set-clipboard on

set -g mode-keys vi
set -g status-keys emacs

set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind < swap-window -d -t -1
bind > swap-window -d -t +1

bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind C command-prompt -p "session name:" { new-session -A -s "%%" }
bind X confirm-before -p "kill session? (y/n)" kill-session

bind R run-shell 'tmux source-file ~/.tmux.conf 2>&1 \; display-message "Reloaded tmux.conf"'
